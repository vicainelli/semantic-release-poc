name: Release

on:
  push:

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: |
          bun install
          bun run build
